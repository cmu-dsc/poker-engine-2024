version: '3'
services:
  engine:
    container_name: engine
    build:
      context: .
      dockerfile: dockerfiles/engine/Dockerfile
    volumes:
      - ./logs:/usr/src/app/logs
    environment:
      - PLAYER_1_NAME=bot1
      - PLAYER_2_NAME=bot2
      - PLAYER_1_DNS=bot1:50051
      - PLAYER_2_DNS=bot2:50051
      - PYTHONUNBUFFERED=1
    networks:
      - pokerbot_network
    depends_on:
      - bot1
      - bot2

  bot1:
    container_name: pokerbot1
    build:
      context: .
      dockerfile: dockerfiles/python_skeleton/Dockerfile
    volumes:
      - ./logs/bot1:/usr/src/app/logs
      - ./python_skeleton:/usr/src/app/python_skeleton
      - ./shared:/usr/src/app/shared
    expose:
      - "50051"
    networks:
      - pokerbot_network
    environment:
      - PYTHONUNBUFFERED=1

  bot2:
    container_name: pokerbot2
    build:
      context: .
      dockerfile: dockerfiles/python_skeleton2/Dockerfile
    volumes:
      - ./logs/bot2:/usr/src/app/logs
      - ./python_skeleton:/usr/src/app/python_skeleton
      - ./shared:/usr/src/app/shared
    expose:
      - "50051"
    networks:
      - pokerbot_network
    environment:
      - PYTHONUNBUFFERED=1

networks:
  pokerbot_network:
    name: pokerbot_network
